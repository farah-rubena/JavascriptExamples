<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Template Strings</h2>
    <p>Allows for easier String Interpolation & multi-line strings</p>

    <p id="demo"></p>
    <script>
      var name = "Farah";
      var city = "New York";
      var age = 30;

      document.getElementById(
        "demo"
      ).innerHTML = `${name} is ${age} years old, and lives in ${city}`;
    </script>
  </body>
</html>
