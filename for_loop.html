<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript FOR Loop</h2>
    <script>
      console.log("Count 1 to 5:");
      for (let x = 1; x <= 5; x++) {
        console.log(x);
      }
    </script>
  </body>
</html>
