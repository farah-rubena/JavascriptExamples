<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Accessing Object Properties</h2>
    <script>
      const person = new Object();

      person.name = "Farah";
      person.age = 30;
      person.city = "Mumbai";

      //   Accessing Object Properties
      console.log(person.name);
      console.log(person["name"]);
      delete person.city;
      console.log(person);
    </script>
  </body>
</html>
