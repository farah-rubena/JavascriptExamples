  <body>
    <h2>Adding Properties to objects</h2>
    <p id="demo"></p>
    <script>
      // create constructor function
      function MyPerson(name, age, city) {
        this.personName = name;
        this.personAge = age;
        this.personCity = city;
      }

      //   create multiple objects from above constructor function

      const personOne = new MyPerson("farah", 30, "New York");
      const personTwo = new MyPerson("Rusu", 5, "Dubai");

      //   Adding additional Property to object
      personTwo.locality = "Burj Khaifa";

      //   Displaying details
      document.getElementById("demo").innerHTML =
        personTwo.personName + " lives near " + personTwo.locality;
    </script>
  </body>
