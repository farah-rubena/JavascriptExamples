<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Script Element</h1>
    <p id="demo">Used to include JS code within HTML File</p>
    <button type="button" onclick="myFunction()">Change Paragraph Text</button>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello, World!";
      }
    </script>
  </body>
</html>
