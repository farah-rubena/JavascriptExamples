<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Arithematic Operators</h2>
    <script>
      let a = 2;
      let b = 3;
      console.log(a + b);
      console.log(a - b);
      console.log(a / b);
      console.log(a * b);
      console.log(a ** b);
      console.log(a++);
      console.log(b++);
    </script>
  </body>
</html>
