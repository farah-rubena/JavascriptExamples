<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Data Types</h2>
    <script>
      let str = "Hello, World";
      console.log("String: ", str);

      let num = 32;
      console.log("Number: ", num);

      let isTrue = true;
      console.log("Boolean Value: ", isTrue);

      let emptyValue = null;
      console.log("Null Value: ", null);

      let bigInteger = 1231241241251232;
      console.log("Big Int Value: ", bigInteger);
    </script>
  </body>
</html>
