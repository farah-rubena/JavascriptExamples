<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Show Element with Javascript</h1>
    <img
      id="demo"
      src="/images/dog.jpeg"
      alt="graphical rep of dog"
      height="200"
      style="display: none"
    />
    <br />
    <button
      type="button"
      onclick="document.getElementById('demo').style.display='block'"
    >
      Click to SHOW Image
    </button>
  </body>
</html>
