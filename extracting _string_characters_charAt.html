<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Extracting String Characters using charAt() method</h2>
    <p id="demo"></p>
    <script>
      let text = "Farah Rubena";
      let x = text.charAt(2);
      document.getElementById(
        "demo"
      ).innerHTML = `The character at index position 2 is ${x}`;
    </script>
  </body>
</html>
