<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Displaying Properties using FOR Loop</h2>

    <p id="demo"></p>

    <!-- creating an object -->
    <script>
      const myPerson = {
        name: "farah",
        city: "mumbai",
      };

      let text = "";
      for (x in myPerson) {
        text += myPerson[x] + " ";
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
