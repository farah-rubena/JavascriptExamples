<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript Assignment Operators</h2>
    <script>
      let x = 5;
      let y = 3;
      console.log((x += y));
      console.log((x -= y));
      console.log((x /= y));
      console.log((x *= y));
      console.log((x %= y));
      console.log((x **= y));
    </script>
  </body>
</html>
