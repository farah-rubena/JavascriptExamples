<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Undersatnding Object Methods</h2>
    <script>
      let myPerson = {
        firstName: "farah",
        lastName: "rubena",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      console.log(myPerson.fullName());
    </script>
  </body>
</html>
