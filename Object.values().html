<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Object.values()</h2>
    <p>Returns an Array of values from an object</p>
    <p id="demo"></p>

    <!-- #create an object -->
    <script>
      const myPerson = {
        name: "farah",
        city: "New York",
        age: 30,
      };

      const objValues = Object.values(myPerson);

      document.getElementById("demo").innerHTML = objValues;
    </script>
  </body>
</html>
