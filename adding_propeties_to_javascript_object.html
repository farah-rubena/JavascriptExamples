<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Adding Properties to Javascript Object</h2>
    <p id="demo"></p>
    <script>
      let person = {};

      person.name = "Farah";
      person.city = "Mumbai";
      person.age = 30;
      person.profession = "freelancer";

      console.log(person);
      document.getElementById("demo").innerHTML =
        person.name + " is " + person.age + " years old.";
    </script>
  </body>
</html>
