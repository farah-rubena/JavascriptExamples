<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change Attribute Value</h1>
    <img
      id="demo"
      src="./images/dino.jpeg"
      alt="smiling graphical dino"
      height="200"
    />
    <br />
    <button
      type="button"
      onclick="document.getElementById('demo').src='./images/dino-1.jpeg'"
    >
      Click to Change Image
    </button>
  </body>
</html>
