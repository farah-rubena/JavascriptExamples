<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hide Element with JS</h1>
    <img
      id="demo"
      src="./images/bird.jpeg"
      alt="graphical representation of a bird"
      height="200"
    />
    <br />
    <button
      type="button"
      onclick="document.getElementById('demo').style.display = 'none'"
    >
      Click to Hide Image
    </button>
  </body>
</html>
