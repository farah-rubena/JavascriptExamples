<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>charCoeAt returns UTF-16 code</h2>
    <p id="demo"></p>
    <script>
      let x = " Farah";
      let char = x.charAt(2);
      let charCode = x.charCodeAt(2);
      document.getElementById(
        "demo"
      ).innerHTML = `UTF-16 character code for ${char} is ${charCode} `;
    </script>
  </body>
</html>
