<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Using built-in length property to calculate string length</h2>
    <p id="demo"></p>
    <script>
      var name = "Farah Rubena";
      var length = name.length;

      document.getElementById(
        "demo"
      ).innerHTML = `The length of your name is ${length} `;
    </script>
  </body>
</html>
